<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>BMI Calculator - Eyahiya</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Custom linking Start -->
    <link rel="shortcut icon" href="./img/bmi-64.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!-- Custom linking End -->
  </head>
  <body>
    <div class="parentDiv">
        <form>
            <h1>BMI Calculator <span> Md Eyahiya - Ostad</span></h1>
            <label for="weightInput">Weight (kg):</label>
            <input type="number" id="weightInput" placeholder="Enter your weight" required><br><br>
            <label for="heightInput">Height (m):</label>
            <input type="number" id="heightInput" placeholder="Enter your height" required><br><br>
            <button id="calculateBtn">Calculate BMI</button><br><br>
            <div id="result"></div>
          </form>
    </div>
    
    <!-- Js linking part Start -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <!-- Js linking part End -->
  </body>
</html>
